<div [@routerTransition]>
	<div class="container-fluid">
		<div>
			<div class="card">
				<div class="card-header">
					<h3>Dados da Empresa</h3>
				</div>
				<div class="card-body">
					<div align="right">
						<a href="#">Editar</a>
					</div>
					<div ng-controller="dados">
						<label><strong>Nome:</strong></label>
							<span>{{ dados.razao_social }}</span><br />
						<label><strong>Nome Fantasia:</strong></label>
							<span>{{ dados.nome_fantasia }}</span><br />
						<label><strong>CNPJ:</strong></label>
							<span>{{ dados.cnpj }}</span><br />
						<label><strong>id:</strong></label>
							<span>{{ dados.id_empresa }}</span><br />
					</div>
				</div>
			</div>
			
		</div>
	</div>
</div>

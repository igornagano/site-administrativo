<div [@routerTransition]>
	<div class="container-fluid">
		<div>
			<div class="card">
				<div class="card-header">
					<h3>Lista das Empresas</h3>
				</div>

				<div class="card-body" id="corpo" *ngFor="let empresa of model | async">
					<div>
						<div align="right"><a [routerLink]="['/empresa/alterar/', empresa.id_empresa]">Editar</a></div>
						<h4>{{ empresa.razao_social }}</h4>
  					</div>	
				</div>
			</div>			
		</div>
	</div>
</div>

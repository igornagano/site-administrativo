<div [@routerTransition]>
	<div class="container-fluid">
		<div>
			<div class="card">
				<div class="card-header">
					<h3>Dados do Colaborador</h3>
				</div>

				<div class="card-body" id="corpo" *ngFor="let colaborador of model | async">
					<div>
						<div align="right"><a [routerLink]="['/colaborador/alterar/', 
							colaborador.id_usuario]">Editar</a></div>
						<h4>Nome: {{ colaborador.nome }}</h4><br>
						{{ colaborador.telefone}}
  					</div>					
				</div>
			</div>			
		</div>
	</div>
</div>

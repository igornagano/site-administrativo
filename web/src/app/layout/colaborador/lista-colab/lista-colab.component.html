<div [@routerTransition]>
	<div class="container-fluid">
		<div>
			<div class="card">
				<div class="card-header">
					<h3>Listas dos Colaboradores</h3>
				</div>

				<div class="card-body" id="corpo" *ngFor="let colaborador of model | async">
					<div>
						<div align="right"><a [routerLink]="['/colaborador/alterar/', colaborador.id_colaborador]">Editar</a>
						</div>
						<h4>{{ colaborador.Usuarios.nome }}</h4><br>
						{{ colaborador.Usuarios.telefone}}
  					</div>					
				</div>
			</div>			
		</div>
	</div>
</div>

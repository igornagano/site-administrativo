<div [@routerTransition]>
   
	<div ng-app="validationApp" ng-controller="mainController">
    
    	<div class="container">  	
    		<section id="latdir">

        		<div class="col-sm-8 col-sm-offset-2">
            
		        	<form (ngSubmit)='onSubmit()' #formulario> 

		            	<div>
		            		<h1>Alteração do Colaborador</h1>
		            	</div>
		               
		                <div class="form-group">
		                    <label>Nome</label>
		                    <input type="text" class="form-control" required [(ngModel)]="model['Usuarios']['nome']" name="nome"#nome="ngModel" [ngModelOptions]="{ updateOn: 'change'}">
		                </div>	
		                <div class="form-group">
		                    <label>Senha</label>
		                    <input type="password" name="senha" class="form-control" required [(ngModel)]="model['Usuarios']['senha']" #senha="ngModel" [ngModelOptions]="{ updateOn: 'change'}">
		                </div>
		                <div class="form-group">
		                    <label>Confirmar senha</label>
		                    <input type="password" name="confsenha" class="form-control" required [(ngModel)]="model['Usuarios']['confsenha']" #confsenha="ngModel" [ngModelOptions]="{ updateOn: 'change'}">
		                </div>               
		                <div class="form-group">
		                    <label>Telefone</label>
		                    <span><input type="numero" class="form-control" id="telefone" (input)="formatTel()" maxlength="15" required [(ngModel)]="model['Usuarios']['telefone']" name="telefone" #telefone="ngModel" [ngModelOptions]="{ updateOn: 'change'}"></span>
		                </div>
		                <div class="form-group" >
		                    <label>Estabelecimento</label>
		                    <span>
		                    <select type="text" class="form-control" id="estabelecimento" required [(ngModel)]="model.id_estabelecimento" name="estabelecimento" #estabelecimento="ngModel" [ngModelOptions]="{ updateOn: 'change'}">
		                    	<option value="{{est.id_estabelecimento}}"  *ngFor="let est of estabelecimentos">{{est.unidade}}</option>
		                    </select></span>
		                </div>		     
		                <button type="submit" class="btn btn-primary">Enviar</button>
		                <button type="button" class="btn btn-primary" (click)=" deletar()" *ngIf="colaborador!=model['id_colaborador']">Deletar</button>
		                <a [routerLink]="['/colaborador/dados']"><button type="button" class="btn btn-primary">Cancelar</button></a>
		            </form>	  
		         </div>  
        	</section>      
    	</div>
	</div>
</div>
 <router-outlet></router-outlet>

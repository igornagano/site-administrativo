<div [@routerTransition]>
	<div class="container-fluid">
		<div>
			<div class="card">
				<div class="card-header">
					<h3>Dados do Estabelecimento</h3>
				</div>

				<div class="card-body" id="corpo" *ngFor="let estabelecimento of model | async">
					<div>
						<div align="right"><a [routerLink]="['/estabelecimento/alterar/', estabelecimento.id_empresa]">Editar</a>
						</div>
						<h4>Nome: {{ estabelecimento.unidade }}</h4><br>
						{{ estabelecimento.endereco}}
  					</div>					
				</div>
			</div>			
		</div>
	</div>
</div>
